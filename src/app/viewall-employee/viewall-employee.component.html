<app-admin-nav></app-admin-nav>
<div class="container">
    <div class="row m-5">
        <div class="col-12 col-sm-12 div-md-12 col-lg-12 div-xl-12 div-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                
                        <h1 class="text-secondary text-center">View All Employees</h1>

                    <hr>

                    <table class="table table-striped-columns">
                        <thead>
                          <tr>
                            <th scope="col">Employee code</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Designation</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of data">
                            <td>{{i.empCode}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.phone}}</td>
                            <td>{{i.designation}}</td>

                            
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
