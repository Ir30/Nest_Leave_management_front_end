
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-md-9 col-lg-6 col-xl-5 ">
          <img src="https://cdn-icons-png.flaticon.com/512/2592/2592258.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">

            <div class="text-center text-center mb-5">
            <img width="40%" class="mb-2" src="https://www.nestdigital.com/images/logo.svg" alt="">
            <h1 class="text-primary">Log In</h1>
            </div>
            <form>
           
  
            <div class="form-outline mb-4">
              <label class="form-label" >Username</label>
              <input type="text" name="username" [(ngModel)]="username" class="form-control form-control-lg"/>
            </div>
  
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>

              <input type="password" name="password" [(ngModel)]="password" class="form-control form-control-lg" />
            </div>
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="securityLogin()">Login</button> <br>
                <a routerLink="/" class="">Go To Home</a>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
