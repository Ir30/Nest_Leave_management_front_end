

<section class="intro">
    <div class="gradient-custom-2 h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="table-responsive">
                <h1 class="text-center my-5 text-white">Daily Logs</h1>
                <div class="row my-3">    
                    <div class="col-lg-6 ">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-lg-6 ">
                        <button class="btn btn-dark" (click)="viewEmployeeLog()">ViewLog</button>
                    </div>
                </div>

                <h3 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" class="text-white">Employee Log</h3>
                <table class="table table-dark table-bordered mb-0">
                  <thead>
                    <tr>
                      <th scope="col">Employee Code</th>
                      <th scope="col">Name</th>
                      <th scope="col">Designation</th>
                      <th scope="col">Date</th>
                      <th scope="col">Entry Time</th>
                      <th scope="col">Exit Time</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let i of data">
                      <th>{{i.emp_code}}</th>
                      <td>{{i.name}}</td>
                      <td>{{i.designation}}</td>
                      <td>{{i.date}}</td>
                      <td>{{i.enter_time}}</td>
                      <td>{{i.exit_time}}</td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
